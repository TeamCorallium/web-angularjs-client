<div ng-controller="FinanceCtrl">
	<section id="page-title">
		<div class="row">
			<div class="col-sm-8">
				<h1 class="mainTitle"><span translate="pages.finances.TITLE"></span></h1>
				<span class="mainDescription">{{currentProjectActive.projectName}}</span>
			</div>
			<!--<div ncy-breadcrumb></div>-->
		</div>
	</section>
	<div class="container-fluid container-fullw bg-white">
		<div class="app-content">
			<div class="main-content" id="subproject">
				<section class="container-fluid container-fullw bg-white" id="section_subproject">
					<div class="container">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-bottom-15">
								<fieldset>
									<legend>
										<span translate="pages.finances.OVERVIEW"></span>
									</legend>
									<div class="row col-xs-12 col-sm-3 col-md-3 col-lg-3">
										<i class="ti-receipt"></i><span class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1"><strong translate="pages.INCOME"></strong><strong>:</strong></span><span class="pull-right">{{income}} $</span>
									</div>
									<div class="row col-xs-12 col-sm-3 col-sm-offset-1 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-1">
										<i class="ti-archive"></i><span class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1"><strong translate="pages.OUTCOME"></strong><strong>:</strong></span><span class="pull-right">{{outcome}} $</span>
									</div>
									<hr class="tall col-xs-10 visible-xs hidden-sm hidden-md hidden-lg">
									<div class="row col-xs-12 col-sm-3 col-sm-offset-1 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-1">
										<i class="ti-clipboard"></i><span class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1"><strong translate="pages.BALANCE"></strong><strong>:</strong></span><span class="pull-right">{{investmentCapitalProject}} $</span>
									</div>
								</fieldset>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-show="listFinanceAbstract.length > 0">
								<table class="table table-striped" wt-responsive-table>
									<thead>
									<tr>
										<th><span translate="pages.NAME"></span> </th>
										<th><span translate="pages.OPERATION"> </th>
										<th><span translate="pages.DATE"> Date </th>
										<th class="text-right"><span translate="pages.AMOUNT"> </th>
										<th class="text-right"><span translate="pages.BALANCE"> </th>
									</tr>
									</thead>
									<tbody>
									<tr ng-repeat="transaction in listFinanceAbstract">
										<td> {{transaction.name}} </td>
										<td> {{transaction.operation}} </td>
										<td> {{getDateProject(transaction.date)}} </td>
										<td class="text-right"> {{transaction.total}} $</td>
										<td class="text-right"> {{transaction.balance}} $</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 margin-top-15">
								<button ui-sref="app.allfinance" type="button" class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-arrow-left">
									<span translate="pages.BACK"></span>
								</button>
								<button ui-sref="app.project.subproject_detail" type="button" class="pull-right btn btn-primary btn-wide btn-scroll btn-scroll-top ti-folder">
									<span translate="pages.GOTOPROJECT"></span>
								</button>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
