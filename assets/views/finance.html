<div ng-controller="FinanceCtrl">
	<section id="page-title">
		<div class="row">
			<div class="col-sm-8">
				<h1 class="mainTitle">FINANCES</h1>
				<span class="mainDescription">Use this page to start from scratch and put your custom content</span>
			</div>
			<div ncy-breadcrumb></div>
		</div>
	</section>
	<div class="container-fluid container-fullw bg-white">
		<div class="app-content">
			<div class="main-content" id="subproject">
				<section class="container-fluid container-fullw bg-white" id="section_subproject">
					<div class="container">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-bottom-15">
								<fieldset>
									<legend>
										Account Overview
									</legend>
									<div class="row col-xs-12 col-sm-3 col-md-3 col-lg-3">
										<span><strong>Income:</strong></span><span class="pull-right">{{investmentCapitalProject}} $</span>
									</div>
									<div class="row col-xs-12 col-sm-3 col-sm-offset-1 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-1">
										<span><strong>Outcome:</strong></span><span class="pull-right">0 $</span>
									</div>
									<hr class="tall col-xs-10 visible-xs hidden-sm hidden-md hidden-lg">
									<div class="row col-xs-12 col-sm-3 col-sm-offset-1 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-1">
										<span><strong>Balance:</strong></span><span class="pull-right">{{investmentCapitalProject}} $</span>
									</div>
								</fieldset>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<table class="table table-striped" wt-responsive-table ng-show="invertions.length != 0">
									<thead>
									<tr>
										<th> Name </th>
										<th> Type </th>
										<th class="text-right"> Total </th>
										<th class="text-right"> Balance </th>
									</tr>
									</thead>
									<tbody>
									<tr ng-repeat="invertion in invertions">
										<td> {{getUserName(invertion.userId)}} </td>
										<td> Income </td>
										<td class="text-right"> {{invertion.amount}} $</td>
										<td class="text-right"> {{balance[$index]}} $</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
