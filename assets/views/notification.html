							<h4 class="alert-heading margin-bottom-10"><i class="ti-info"></i> New proposal created by {{notification.from}}</h4>
							<h5 class="margin-bottom-10">
								{{notification.content}}
							</h5>
							<p>
								<a ng-click="goToProposal(notification.projectId, notification.proposalId)" class="btn btn-info"> View proposal </a>
							</p>
						</div>
					</li>
