<section id="page-title">
	<div class="row">
		<div class="col-sm-8">
			<h1 class="mainTitle">Notifications</h1>
		</div>
		<div ncy-breadcrumb></div>
	</div>
</section>
<section class="container-fluid container-fullw bg-white" ng-controller="NotificationCtrl">
	<div class="container">
		<!--<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding margin-bottom-15">-->
			<!--<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 pull-right no-padding">-->
				<!--<select class="cs-select cs-skin-elastic border-combo-projects">-->
					<!--<option value="Order By" disabled selected>Order By</option>-->
					<!--<option value="Cost">Cost</option>-->
					<!--<option value="State">State</option>-->
					<!--<option value="Owner">Owner</option>-->
					<!--<option value="Deathline">Deathline</option>-->
				<!--</select>-->
			<!--</div>-->
		<!--</div>-->
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<ul class="list-unstyled">
					<li class="margin-bottom-15" ng-repeat="notification in notifications">
						<div class="alert alert-block alert-info fade in" ng-show="notification.type == 'Start Project' || notification.type == 'Modified Task State' ||
																				   notification.type == 'Modified Task Name' || notification.type == 'Modified Task Description' ||
																				   notification.type == 'Modified Task Outcome' || notification.type == 'Modified Task Start Date' ||
																				   notification.type == 'Modified Task Cost'">
							<button data-ct-dismiss="alert" class="close fa fa-times" type="button"></button>
							<span class="notification-time margin-right-10"> {{getProjectDate(notification.date)}}</span>
							<h4 class="alert-heading margin-bottom-10"><i class="ti-info"></i> New proposal created by {{notification.from}}</h4>
							<h5 class="margin-bottom-10">
								{{notification.content}}
							</h5>
							<p>
								<a ng-click="goToProposal(notification.projectId, notification.proposalId)" class="btn btn-info"> View proposal </a>
							</p>
						</div>
						<div class="alert alert-block alert-info fade in" ng-show="notification.type == 'Update Task'">
							<button data-ct-dismiss="alert" class="close fa fa-times" type="button"></button>
							<span class="notification-time margin-right-10"> {{getProjectDate(notification.date)}}</span>
							<h4 class="alert-heading margin-bottom-10"><i class="ti-info"></i> {{notification.content}} </h4>
							<p>
								<a ng-click="updateTask(notification.proposalSubject, notification.projectId)" class="btn btn-info"> Update task </a>
							</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>
