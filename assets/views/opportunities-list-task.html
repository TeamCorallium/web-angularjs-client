<section class="container-fluid container-fullw bg-white" ng-controller="InboxCtrl">
	<div class="container">
		<!--<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">-->
			<!--<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 pull-right no-padding">-->
				<!--<select class="cs-select cs-skin-elastic border-combo-projects">-->
					<!--<option value="Order By" disabled selected>Order By</option>-->
					<!--<option value="Cost">Cost</option>-->
					<!--<option value="State">State</option>-->
					<!--<option value="Owner">Owner</option>-->
					<!--<option value="Deathline">Deathline</option>-->
				<!--</select>-->
			<!--</div>-->
		<!--</div>-->
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<ul class="list-unstyled">
					<li class="margin-bottom-15" ng-repeat="message in messages | orderBy: 'date':true">
						<hr class="tall">
						<div class="clearfix">
							<div class="col-xs-5 col-sm-2 col-md-2 col-lg-2">
								<img  ng-src="{{ message.avatar && message.avatar || noAvatarImg }}" alt=""
									  class="img-responsive img-rounded notification-image">
							</div>
							<div class="thread-content col-xs-7 col-sm-10 col-md-10 col-lg-10">
								<span class="notification-author">{{message.from}}</span>
								<span class="notification-time"> {{ message.date | date: "MM/dd/yyyy 'at' h:mma" }}</span>
							</div>
							<div class="thread-content col-xs-12 col-sm-10 col-md-10 col-lg-10">
								<span class="notification-preview">{{ message.content | htmlToPlaintext | words:40 :true }}</span>
							</div>
							<div class="thread-content col-xs-12 col-sm-10 col-md-10 col-lg-10">
								<div data-title="Actions" data-title-override="Actions" class="pull-right margin-top-10">
									<button type="button" class="btn btn-success btn-xs">
										<span class="glyphicon glyphicon-upload"></span> Upload
									</button>
									<button type="button" class="btn btn-warning btn-xs">
										<span class="glyphicon glyphicon-ban-circle"></span> Cancel
									</button>
									<button type="button" class="btn btn-danger btn-xs">
										<span class="glyphicon glyphicon-trash"></span> Remove
									</button>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<hr class="tall">
		<div class="row">
			<div class="col-xs-6 col-sm-2 col-md-2 col-lg-2 margin-top-10">
				<button type="button" class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-shopping-cart">
					<span>Invest</span>
				</button>
			</div>
			<div class="col-xs-6 col-sm-2 col-md-2 col-lg-2 margin-top-10">
				<button type="button" class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-shopping-cart">
					<span>Follow</span>
				</button>
			</div>
			<div class="col-xs-12 col-sm-2 col-sm-offset-6 col-md-2 col-md-offset-6 col-lg-2 col-lg-offset-6 margin-top-10">
				<button ui-sref="app.project.opportunities_detail" type="button" class="btn btn-primary btn-wide btn-scroll btn-scroll-top fa fa-arrow-left">
					<span> Back </span>
				</button>
			</div>
		</div>
	</div>
</section>
