<!-- start: PAGE TITLE -->
<!--suppress ALL -->
<section id="page-title">
	<div class="row">
		<div class="col-sm-8">
			<h1 class="mainTitle">Opportunities</h1>
		</div>
		<div ncy-breadcrumb></div>
	</div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: FEATURED BOX LINKS -->
<section class="container-fluid container-fullw bg-white" ng-controller="OpportunitiesCtrl">
	<div class="container">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
			<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 pull-right no-padding">
				<select class="cs-select cs-skin-elastic border-combo-projects">
					<option value="Order By" disabled selected>Order By</option>
					<option value="Cost">Cost</option>
					<option value="State">State</option>
					<option value="Owner">Owner</option>
					<option value="Deathline">Deathline</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<ul class="list-unstyled">
					<li class="margin-bottom-15" ng-repeat="project in allProjects">
						<hr>
						<div class="clearfix">
							<div class="col-sm-2 col-md-2 col-lg-2 no-padding">
								<img  ng-src="assets/images/portfolio/image06.jpg"
									  class="img-responsive img-rounded notification-image">
							</div>
							<div class="thread-content col-sm-10 col-md-10 col-lg-10 no-padding">
								<span class="notification-author"><a ng-click="goToOpportunities(project.id)"> {{project.projectName}} </a></span>
								<span class="notification-time"> {{getProjectDate(project.creationDate)}}</span>
							</div>
							<div class="thread-content col-sm-10 col-md-10 col-lg-10 no-padding">
								<span class="notification-preview"><strong>Description:</strong> {{ project.description | htmlToPlaintext | words:40 :true }}</span>
							</div>
							<div class="thread-content col-xs-12 col-sm-10 col-md-10 col-lg-10 margin-top-10 no-padding">
								<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 no-padding">
									<span><i class="ti-timer"></i>
										<strong> Deathline:</strong>  {{getDeathLineProject(project.deathLine)}}
									</span>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 no-padding">
									<span><i class="ti-layers-alt"></i>
										<strong> State:</strong>  {{stateArray[project.state]}}
									</span>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 no-padding">
									<span><i class="ti-layers-alt"></i>
										<strong> Owner:</strong> {{listUserOwners[$index]}}
									</span>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 no-padding">
									<button type="button" class="btn btn-primary btn-xs pull-right margin-left-5"
											ng-click="goToOpportunities(project.id)">
										<span class="fa fa-arrow-right"></span> Read more
									</button>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>
<!-- end: FEATURED BOX LINKS -->
