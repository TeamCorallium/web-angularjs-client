<!-- start: FEATURED BOX LINKS -->
<section class="container-fluid container-fullw bg-white" ng-controller="CurrentUserProjects">
	<div class="container">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
			<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 no-padding">
				<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
					<select class="cs-select cs-skin-elastic border-combo-projects">
						<option value="0">Stage</option>
						<option value="1">Deathline</option>
						<option value="2">State</option>
						<option value="3">Owner</option>
						<option value="4">Date</option>
						<option value="5">Cost</option>
					</select>
				</div>
				<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
					<select class="cs-select cs-skin-elastic border-combo-projects">
						<option value="0">Deathline</option>
						<option value="1">Deathline</option>
						<option value="2">State</option>
						<option value="3">Owner</option>
						<option value="4">Date</option>
						<option value="5">Cost</option>
					</select>
				</div>
				<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
					<select class="cs-select cs-skin-elastic border-combo-projects">
						<option value="0">Date</option>
						<option value="1">Deathline</option>
						<option value="2">State</option>
						<option value="3">Owner</option>
						<option value="4">Date</option>
						<option value="5">Cost</option>
					</select>
				</div>
				<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
					<select class="cs-select cs-skin-elastic border-combo-projects">
						<option value="0">Cost</option>
						<option value="1">Deathline</option>
						<option value="2">State</option>
						<option value="3">Owner</option>
						<option value="4">Date</option>
						<option value="5">Cost</option>
					</select>
				</div>
			</div>
			<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				<select ng-model="orderBy" ng-change="addFiltre()" class="cs-select cs-skin-elastic pull-right border-combo-projects">
					<option value="Order By" disabled selected>Order By</option>
					<option value="Deathline">Deathline</option>
					<option value="State">State</option>
					<option value="Owner">Owner</option>
					<option value="Date">Date</option>
					<option value="Cost">Cost</option>
				</select>
			</div>
		</div>
		<div id="filter-box" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
			<ul class="list-unstyled">
				<li ng-repeat="filtre in filtres" class="inline">
					<button type="button" class="btn btn-success btn-wide btn-scroll btn-scroll-left fa-times" ng-click="removeFiltre(filtre)">
						<span>{{filtre}}</span>
					</button>
				</li>
			</ul>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<ul class="list-unstyled">
					<li class="margin-bottom-15" ng-repeat="project in simpleProjects">
						<hr>
						<div class="clearfix">
							<div class="col-sm-2 col-md-2 col-lg-2 no-padding">
								<img  ng-src="assets/images/portfolio/image06.jpg" alt=""
									  class="img-responsive img-rounded notification-image">
							</div>
							<div class="thread-content col-sm-10 col-md-10 col-lg-10 no-padding">
								<span class="notification-author"><a ng-click="goToProject(project.id)"> {{project.projectName}} </a></span>
								<span class="notification-time"> {{getCreationProject(project.creationDate)}}</span>
							</div>
							<div class="thread-content col-sm-10 col-md-10 col-lg-10 no-padding">
								<span class="notification-preview"><strong>Description:</strong> {{ project.description | htmlToPlaintext | words:40 :true }}</span>
							</div>
							<div class="thread-content col-xs-12 col-sm-10 col-md-10 col-lg-10 margin-top-10 no-padding">
								<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 no-padding">
									<span><i class="ti-timer"></i><strong> Deathline:</strong>  {{getDeathLineProject(project.deathLine)}} </span>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 no-padding">
									<span><i class="ti-layers-alt"></i><strong> State:</strong>  {{stateArray[project.state]}} </span>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 no-padding">
									<button type="button" class="btn btn-danger btn-xs pull-right margin-left-5"
											ng-click="deleteProject(project.id)">
										<span class="glyphicon glyphicon-trash"></span> Delete
									</button>
									<button type="button" class="btn btn-primary btn-xs pull-right margin-left-5"
											ng-click="goToProject(project.id)">
										<span class="fa fa-arrow-right"></span> Read more
									</button>
									<button type="button" class="btn btn-success btn-xs pull-right">
										<span class="fa fa-edit"></span> Update
									</button>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>
<!-- end: FEATURED BOX LINKS -->
