<div class="container-fluid bg-white col-sm-6 col-sm-offset-3 col-md-offset-4 col-md-4" id="box_register">
	<div class="box-register" ng-controller="UserCtrl">
		<form class="form-register">
			<fieldset>
				<legend>
					Sign Up
				</legend>
				<p>
					Enter your personal details below:
				</p>
				<div class="form-group">
					<input type="text" class="form-control" name="full_name" placeholder="Full Name" required="required">
				</div>
				<!--<div class="form-group">-->
					<!--<input type="text" class="form-control" name="address" placeholder="Address">-->
				<!--</div>-->
				<!--<div class="form-group">-->
					<!--<input type="text" class="form-control" name="city" placeholder="City">-->
				<!--</div>-->
				<div class="form-group">
					<label class="block">
						Gender
					</label>
					<div class="clip-radio radio-primary">
						<input type="radio" id="rg-female" name="gender" value="female">
						<label for="rg-female">
							Female
						</label>
						<input type="radio" id="rg-male" name="gender" value="male">
						<label for="rg-male">
							Male
						</label>
					</div>
				</div>
				<p>
					Enter your account details below:
				</p>
				<div class="form-group">
						<span class="input-icon">
							<input type="email" class="form-control" name="email" placeholder="Email" ng-model="user.user" required="required">
							<i class="fa fa-envelope"></i> </span>
				</div>
				<div class="form-group">
						<span class="input-icon">
							<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password" required="required">
							<i class="fa fa-lock"></i> </span>
				</div>
				<div class="form-group">
						<span class="input-icon">
							<input type="password" class="form-control" name="password_again" placeholder="Password Again" required="required">
							<i class="fa fa-lock"></i> </span>
				</div>
				<div class="form-group">
					<div class="checkbox clip-check check-primary">
						<input type="checkbox" id="agree" value="agree">
						<label for="agree">
							I agree
						</label>
					</div>
				</div>
				<div class="form-actions">
					<p>
						Already have an account?
						<a ui-sref="app.login.signin">
							Log-in
						</a>
					</p>
					<button type="submit" class="btn btn-primary pull-right" ng-click="signup()">
						Submit <i class="fa fa-arrow-circle-right"></i>
					</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
<!-- end: FEATURED BOX LINKS -->
